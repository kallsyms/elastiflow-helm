image: "docker.elastic.co/elasticsearch/elasticsearch-oss"

replicas: 1
minimumMasterNodes: 1

esJavaOpts: "-Xmx4G -Xms4G"
esConfig:
  elasticsearch.yml: |
    indices.query.bool.max_clause_count: 8192
    search.max_buckets: 100000
persistence:
  enabled: false

resources:
  requests:
    memory: "4G"
  limits:
    memory: "6G"
